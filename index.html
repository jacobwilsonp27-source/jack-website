<!DOCTYPE html>
<html>
<head>
    <title>Name Writer Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #nameList {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
    </style>
</head>

<body>

    <h1>Enter Your Name ðŸ‘‡</h1>

    <input type="text" id="nameInput" placeholder="Type your name">
    <button onclick="addName()">Add Name</button>

    <div id="nameList"></div>

    <script>
        function addName() {
            let name = document.getElementById("nameInput").value;

            if(name === "") {
                alert("Please enter a name!");
                return;
            }

            let list = document.getElementById("nameList");
            list.innerHTML += name + "<br>";

            document.getElementById("nameInput").value = "";
        }
    </script>

</body>
</html>
