<!DOCTYPE html>
<html>
<head>
    <title>Writers Wall ‚úçÔ∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: #f4f1ea;
            text-align: center;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            font-size: 28px;
            letter-spacing: 2px;
        }

        .container {
            padding: 40px 20px;
        }

        textarea {
            width: 80%;
            max-width: 500px;
            height: 100px;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #2c3e50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #34495e;
        }

        .wall {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .note {
            background: white;
            padding: 20px;
            width: 220px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.5s ease-in;
        }

        .note span {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: gray;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: #2c3e50;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        Writers Wall ‚úçÔ∏è
    </header>

    <div class="container">
        <h2>Write Something Beautiful</h2>
        <textarea id="textInput" placeholder="Write your name, quote, or short message..."></textarea>
        <br>
        <button onclick="addNote()">Publish</button>

        <div class="wall" id="wall"></div>
    </div>

    <footer>
        Created with passion by Jacob üöÄ
    </footer>

    <script>
        function addNote() {
            let text = document.getElementById("textInput").value;

            if (text.trim() === "") {
                alert("Please write something first!");
                return;
            }

            let wall = document.getElementById("wall");

            let note = document.createElement("div");
            note.className = "note";

            let now = new Date();
            let date = now.toLocaleString();

            note.innerHTML = text + "<span>Posted on " + date + "</span>";

            wall.prepend(note);

            document.getElementById("textInput").value = "";
        }
    </script>

</body>
</html>
