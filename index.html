<!DOCTYPE html>
<html>
<head>
    <title>Snake Game With Walls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial;
        }

        canvas {
            background: #222;
            touch-action: none;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: lime;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>üêç Snake Game + Walls</h2>
<canvas id="game" width="400" height="400"></canvas>
<div id="score">Score: 0</div>
<button onclick="startGame()">Restart</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
const gridSize = 400;
const totalBlocks = gridSize / box;

let snake;
let direction;
let food;
let walls;
let score;
let gameInterval;

// Start Game
function startGame() {
    snake = [{x: 200, y: 200}];
    direction = "RIGHT";
    score = 0;
    document.getElementById("score").innerText = "Score: 0";

    food = randomPosition();
    walls = createWalls(8);

    clearInterval(gameInterval);
    gameInterval = setInterval(draw, 120);
}

// Random Position Generator
function randomPosition() {
    return {
        x: Math.floor(Math.random() * totalBlocks) * box,
        y: Math.floor(Math.random() * totalBlocks) * box
    };
}

// Create Walls
function createWalls(count) {
    let arr = [];
    for (let i = 0; i < count; i++) {
        arr.push(randomPosition());
    }
    return arr;
}

// Keyboard Controls
document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
});

// Touch Controls
let startX, startY;

canvas.addEventListener("touchstart", function(e) {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
});

canvas.addEventListener("touchend", function(e) {
    let endX = e.changedTouches[0].clientX;
    let endY = e.changedTouches[0].clientY;

    let dx = endX - startX;
    let dy = endY - startY;

    if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
        if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
    } else {
        if (dy > 0 && direction !== "UP") direction = "DOWN";
        if (dy < 0 && direction !== "DOWN") direction = "UP";
    }
});

// Draw Game
function draw() {

    // Clear screen
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, gridSize, gridSize);

    // Draw walls
    ctx.fillStyle = "gray";
    walls.forEach(w => {
        ctx.fillRect(w.x, w.y, box, box);
    });

    // Draw snake
    ctx.fillStyle = "lime";
    snake.forEach(part => {
        ctx.fillRect(part.x, part.y, box, box);
    });

    // Draw food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let head = {x: snake[0].x, y: snake[0].y};

    if (direction === "UP") head.y -= box;
    if (direction === "DOWN") head.y += box;
    if (direction === "LEFT") head.x -= box;
    if (direction === "RIGHT") head.x += box;

    // Collision detection
    if (
        head.x < 0 || head.y < 0 ||
        head.x >= gridSize || head.y >= gridSize ||
        checkCollision(head, snake) ||
        checkCollision(head, walls)
    ) {
        clearInterval(gameInterval);
        alert("Game Over! Score: " + score);
        return;
    }

    snake.unshift(head);

    // Eat food
    if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        food = randomPosition();
    } else {
        snake.pop();
    }
}

// Collision Check
function checkCollision(head, array) {
    return array.some(item => item.x === head.x && item.y === head.y);
}

startGame();
</script>

</body>
</html>
