<!DOCTYPE html>
<html>
<head>
    <title>3D Bike Racing Game üèçÔ∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="score">Score: 0</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(0,10,10);
scene.add(light);

// Road
let roadGeometry = new THREE.PlaneGeometry(12, 200);
let roadMaterial = new THREE.MeshLambertMaterial({color: 0x333333});
let road = new THREE.Mesh(roadGeometry, roadMaterial);
road.rotation.x = -Math.PI/2;
scene.add(road);

// Bike (simple 3D shape)
let bikeGroup = new THREE.Group();

let body = new THREE.Mesh(
    new THREE.BoxGeometry(1,0.5,2),
    new THREE.MeshLambertMaterial({color:0xff0000})
);
body.position.y = 0.5;
bikeGroup.add(body);

let wheel1 = new THREE.Mesh(
    new THREE.CylinderGeometry(0.4,0.4,0.5,16),
    new THREE.MeshLambertMaterial({color:0x000000})
);
wheel1.rotation.z = Math.PI/2;
wheel1.position.set(0,0.4,0.9);
bikeGroup.add(wheel1);

let wheel2 = wheel1.clone();
wheel2.position.z = -0.9;
bikeGroup.add(wheel2);

bikeGroup.position.z = 5;
scene.add(bikeGroup);

// Camera position
camera.position.set(0,5,10);
camera.lookAt(bikeGroup.position);

// Obstacles
let obstacles = [];
let score = 0;

function createObstacle(){
    let obstacle = new THREE.Mesh(
        new THREE.BoxGeometry(1,1,1),
        new THREE.MeshLambertMaterial({color:0xffff00})
    );
    obstacle.position.x = (Math.random()-0.5)*8;
    obstacle.position.y = 0.5;
    obstacle.position.z = -100;
    scene.add(obstacle);
    obstacles.push(obstacle);
}

setInterval(createObstacle, 1500);

// Controls
document.addEventListener("keydown", e=>{
    if(e.key==="ArrowLeft") bikeGroup.position.x -= 0.5;
    if(e.key==="ArrowRight") bikeGroup.position.x += 0.5;
});

// Touch
let startX;
window.addEventListener("touchstart", e=>{
    startX = e.touches[0].clientX;
});

window.addEventListener("touchend", e=>{
    let endX = e.changedTouches[0].clientX;
    if(endX-startX>50) bikeGroup.position.x += 0.5;
    if(startX-endX>50) bikeGroup.position.x -= 0.5;
});

// Animation loop
function animate(){
    requestAnimationFrame(animate);

    obstacles.forEach((ob,index)=>{
        ob.position.z += 0.8;

        if(
            Math.abs(ob.position.x - bikeGroup.position.x) < 1 &&
            Math.abs(ob.position.z - bikeGroup.position.z) < 1
        ){
            alert("Game Over! Final Score: "+score);
            location.reload();
        }

        if(ob.position.z > 10){
            scene.remove(ob);
            obstacles.splice(index,1);
            score++;
            document.getElementById("score").innerText = "Score: "+score;
        }
    });

    renderer.render(scene,camera);
}

animate();

// Resize
window.addEventListener("resize",()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
